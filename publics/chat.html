<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-box {
            width: 400px;
            height: 500px; /* Fixed height for the chat box */
            max-width: 100%;
            background: linear-gradient(145deg, #2a2a3d, #1a1a2b);
            border-radius: 12px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.4), inset 0px 3px 5px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #messages {
            list-style: none;
            padding: 15px;
            flex: 1; /* Makes the messages area grow to fill available space */
            max-height: calc(100% - 60px); /* Subtracting the height of the input container */
            overflow-y: auto;
            margin: 0;
            background-color: #282838;
            border-bottom: 1px solid #3a3a5a;
        }
        #messages li {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .message-sachin {
            background: linear-gradient(145deg, #3a3a5a, #2a2a4a);
            color: #00ff99;
            margin-left: auto;
            text-align: right;
        }
        .message-tamana {
            background: linear-gradient(145deg, #5a2a2a, #4a1a1a);
            color: #ff6699;
            margin-right: auto;
            text-align: left;
        }
        .input-container {
            display: flex;
            background-color: #202030;
            border-top: 1px solid #3a3a5a;
            
        }
        .input-container input {
            flex: 1;
            padding: 12px;
            background: #1a1a2b;
            color: #ffffff;
            border: none;
            outline: none;
            font-size: 14px;
        }
        .input-container input::placeholder {
            color: #8888aa;
        }
        .input-container button {
            padding: 12px 20px;
            background: linear-gradient(145deg, #00aaff, #0066ff);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .input-container button:hover {
            background: linear-gradient(145deg, #0066ff, #0044cc);
        }
        .input-container button:active {
            transform: scale(0.95);
        }
        #messages::-webkit-scrollbar {
            width: 8px;
        }
        #messages::-webkit-scrollbar-thumb {
            background: #555577;
            border-radius: 4px;
        }
        #messages::-webkit-scrollbar-track {
            background: #202030;
        }
    </style>
    
    
</head>
<body>
    <div class="chat-box">
        <ul id="messages"></ul>
        <div class="input-container">
            <input id="messageInput" type="text" placeholder="Type a message">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const messagesList = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Append messages to the chatbox
        function appendMessage(message, sender) {
            const li = document.createElement('li');
            li.textContent = message;
            li.classList.add(sender === 'Chinu' ? 'message-sachin' : 'message-tamana');
            messagesList.appendChild(li);
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        // Listen for chat messages
        socket.on("chatMessage", (data) => {
            appendMessage(`${data.name}: ${data.message}`, data.name);
        });

        // Send chat messages
        sendButton.addEventListener("click", () => {
            const msg = messageInput.value.trim();
            if (msg) {
                socket.emit("chatMessage", msg);
                messageInput.value = ""; // Clear input field
            }
        });

        // Send message on Enter key press
        messageInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
